<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi Fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAnimation 1s ease-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efek Hover */
        .certificate:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

    <!-- Chat Box -->
    <div id="chat-box" class="fixed bottom-20 right-6 w-80 bg-white shadow-lg rounded-lg hidden transition-all duration-300">
        <div class="bg-blue-500 text-white p-3 flex justify-between items-center rounded-t-lg">
            <span>Chat Support</span>
            <button id="close-chat" class="text-xl">âœ–</button>
        </div>
        <div class="p-4 space-y-2">
            <p class="text-gray-700">Halo! Ada yang bisa kami bantu?</p>
            <input type="text" placeholder="Ketik pesan..." class="w-full p-2 border rounded">
        </div>
    </div>
    <!-- Header -->
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold">Sertifikat Saya</h1>
        <p class="text-gray-400 mt-2">Berikut adalah daftar sertifikat yang telah saya peroleh</p>
    </header>

    <!-- Sertifikat Section -->
    <section class="container mx-auto px-4 flex-grow">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 fade-in">
            <!-- Sertifikat 1 -->
            <div class="certificate bg-gray-800 rounded-lg overflow-hidden shadow-lg p-4 ">
                <img src="assets/certi1.jpg" alt="Sertifikat 1" class="rounded-lg w-full h-48 object-cover">
                <h2 class="text-xl font-semibold mt-4">Sertifikat Java</h2>
                <p class="text-gray-400 text-sm">Diperoleh dari Dicoding - 2024</p>
            </div>
            <!-- Sertifikat lainnya... -->
        </div>
    </section>

    <!-- Footer (Selalu di bawah) -->
    <footer class="bg-gray-800 text-center py-6 mt-auto">
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
